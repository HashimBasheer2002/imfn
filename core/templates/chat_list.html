<style>
        h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        background: white;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
    }

    li:hover {
        transform: scale(1.02);
    }

    a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    .back-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #007bff; /* Bootstrap primary color */
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .back-button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }

    @media (max-width: 600px) {
        h2 {
            font-size: 24px;
        }

        .back-button {
            width: 100%;
        }
    }
</style>


<ul>
    {% for chat in chats %}
        <li>
            <a href="{% url 'chat_room' chat.id %}">
                Chat with {{ chat.hospital.name }} (Doctor: {{ chat.doctor.user.username }})
            </a>
        </li>
    {% empty %}
        <li>No chats available.</li>
    {% endfor %}
</ul>

<a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
