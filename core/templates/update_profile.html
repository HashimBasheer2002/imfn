<style>
    /* General Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 20px;
}

/* Form Title */
.form-title {
    text-align: center;
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
}

/* Back to Dashboard Button */
.btn-dashboard {
    display: inline-block;
    padding: 12px 24px;
    margin-bottom: 20px;
    background-color: #6c757d;
    color: #fff;
    font-size: 1rem;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.btn-dashboard:hover {
    background-color: #5a6268;
}

/* Form Container */
.profile-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form Group */
.form-group {
    margin-bottom: 20px;
}

/* Labels */
.form-label {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: #333;
}

/* Select and Input Fields */
.select, .form-control, input[type="file"] {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.select:focus, .form-control:focus, input[type="file"]:focus {
    outline: none;
    border-color: #007BFF;
}

/* Submit Button */
.btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-submit:hover {
    background-color: #0056b3;
}

</style>


<h2 class="form-title">Update Profile</h2>

<!-- Back to Dashboard Button -->
<a href="{% url 'patient_dashboard' %}" class="btn-dashboard">Back to Dashboard</a>

<form method="POST" enctype="multipart/form-data" class="profile-form">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Automatically renders the form fields -->
    <button type="submit" class="btn-submit">Update Profile</button>
</form>
