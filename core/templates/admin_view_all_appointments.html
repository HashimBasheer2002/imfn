<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Appointments</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef; /* Light gray background */
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #343a40; /* Dark gray */
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            background: #ffffff; /* White background for the table */
            border-radius: 8px;
            overflow: hidden; /* To round the corners of the table */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6; /* Light gray border */
        }

        tr:hover {
            background-color: #f1f1f1; /* Light gray on hover */
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #28a745; /* Green for the button */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
            }

            .back-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>All Appointments</h1>

    <table>
        <thead>
            <tr>
                <th>Doctor</th>
                <th>Patient</th>
                <th>Hospital</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.doctor.user.username }}</td>  <!-- Doctor's name -->
                <td>{{ appointment.patient.user.username }}</td>  <!-- Patient's name -->
                <td>{{ appointment.hospital.user.username }}</td> <!-- Hospital's name -->
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No appointments found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'dashboard' %}" class="back-button">Back to Dashboard</a>
</body>
</html>
